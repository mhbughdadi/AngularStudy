<div>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                id="username" 
                type="text" 
                formControlName="username"
                class="form-control">
                <div class="alert alert-danger" *ngIf="form.get('username').touched && !form.get('username').valid">username is required.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formcontrolName="password"
                id="password" 
                type="password" 
                class="form-control">
        </div>
        <button class="btn btn-primary">Sign Up</button>

    </form>
</div>
