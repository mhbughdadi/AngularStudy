<div>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                id="username" 
                type="text" 
                formControlName="username"
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="username.touched && !username.valid">
                <div *ngIf="username.errors['required']">username is required. </div>
                <div *ngIf="username.errors['minlength']">username min length is {{username.errors['minlength'].requiredLength}} characters. </div>
                <div *ngIf="username.errors['maxlength']">username max length must not exceeded. </div>
                <div *ngIf="username.errors['cannotContainSpaces']">username cannot contain spaces. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formcontrolName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="password.touched && !password.valid">
                username is required.
            </div>
        </div>
        <button class="btn btn-primary">Sign Up</button>

    </form>
</div>
