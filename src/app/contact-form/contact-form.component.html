<form name="contactForm"
    #contactForm="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" type="text" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.control.valid">
            <div *ngIf="firstName.errors.required">First name is required.</div>
            <div *ngIf="firstName.errors.minlength">First name must be at least 3 charchters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        
        <textarea required name="comment" id="comment" ngModel #comment="ngModel" (change)="log(comment)" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
