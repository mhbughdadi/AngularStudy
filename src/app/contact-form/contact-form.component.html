<form name="contactForm"
    #contactForm="ngForm"
    (ngSubmit)="onSubmit(contactForm)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                required 
                minlength="8" 
                maxlength="10" 
                type="text" 
                ngModel 
                name="firstName" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                id="firstName" 
                class="form-control">
            <div class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.control.valid">
                <div *ngIf="firstName.errors['required']">
                    First name is required.
                </div>
                <div *ngIf="firstName.errors['minlength']">
                    First name must be at 
                    {{firstName.errors['minlength'].requiredLength}}
                     least charchters.
                </div>
            </div>
        </div>
    </div>
  
    <div class="form-group">
        <label for="comment">Comment</label>
        
        <textarea 
            required 
            name="comment" 
            id="comment" 
            ngModel 
            #comment="ngModel" 
            (change)="log(comment)" 
            cols="30" 
            rows="10" 
            class="form-control">
        </textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscriped">
            Subscripe to mail List
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Methods</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>
    <p>
        {{contactForm.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
</form>
